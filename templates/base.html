{% load static %}<!DOCTYPE html>
<html lang="{{ language_code }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  {% if meta %}
    <meta property="og:title" content="{{ meta.title }}">
    <meta property="og:description" content="{{ meta.description|striptags }}">
    <meta property="og:site_name" content="bookclever.io">
  {% else %}
    <meta name="description" content="bookclever.io">
  {% endif %}


  <title>{% block title %}{% endblock %} bookclever.io</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
          integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
          crossorigin="anonymous"></script>

  <link href="{% static 'css/basic.css' %}" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-md navbar-expand-lg navbar-light border-bottom box-shadow">

  <div class="container">
    <a class="navbar-brand" href="/">
      북클레버
    </a>

    <!--button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault">
        <span class="navbar-toggler-icon"></span>
    </button-->

    <ul class="navbar-nav mr-auto" id="text">
      <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
    </ul>
  </div>
</nav>

<div id="main_container" class="container mt-2">

  {% for message in messages %}
    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
      {{ message }}
    </div>
  {% endfor %}

  {% block content %}
    No content.
  {% endblock %}

</div>

<footer class="container pt-2 mt-5 border-top">
  <div class="row">
    <div class="col-12 col-md">
      <p>bookclever.io <small class="mb-3 text-muted">&copy; 2021-</small></p>
    </div>
  </div>
</footer>

</body>
</html>
